<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>LOGIN | CARETAKER</title>
    <link rel="icon" type="image/png" href="/c.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="brand">
				<a href="index.html">
					<img src="/brand.png" alt="Description" style="width: 180px; height: 100px;">
				</a>
			</div>   
            <a href="http://127.0.0.1:5502/">Home</a>
            <a href="http://127.0.0.1:5502/#about">About</a>
            <a href="http://127.0.0.1:5502/#services">Service</a>
            <a href="http://127.0.0.1:5502/contact/contact.html">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="search..">
            <button class="submit">
                <i class='bx bx-search'></i>
            </button>
        </form>

    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">CARETAKER</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our Website.</span></h2>
                <p>"lifecare hub : We Live, We Care"</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-gmail' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign in</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit"class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">sign up</a></p>
                    </div>
                </form>                
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user' ></i></span>
                        <input type="text" required>
                        <label>name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">I agree to the terms and condition</label>
                    </div>
                    <button type="submit"class="btn">Sign up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">sign in</a></p>
                    </div>
                </form>                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
